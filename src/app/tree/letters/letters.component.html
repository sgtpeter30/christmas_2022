<h1>Listy grzecznych dzieci</h1>

<a class="--primary go_back"  href="" title="Wróć">
  <span>Wróć</span>
</a>
<main>
  <div class="child new_letter">
    <a class="title"
    [routerLink]="['/tree/letters/write-letter']">
      Dodaj nowy list
    </a>
  </div>
  <ng-container *ngFor="let item of list">
    <!-- <a class="child" href="./letter/{{item.id}}"> -->
    <div class="child">
      <span class="title">
        {{item.name}}
      </span>
      <ul>
        <ng-container *ngFor="let present of item.list">
          <li>{{present.name}}</li>
        </ng-container>
      </ul>
    </div>
  </ng-container>
  
</main>
